    <title>Reproductor de Audio</title>

</head>
<body>
    <h1 class="audio"><a href="pagina1.html">MI REPRODUCTOR PERSONAL</a></h1>
    <div class="player">
        <audio id="audioPlayer" controls="controls" autoplay="autoplay" loop="loop">
            <source src="audio/mi_audio.mp3" type="audio/mp3">
            <source src="audio/mi_audio.ogg" type="audio/ogg">
            Tu navegador no soporta el elemento de audio.
            Tu navegador no es compatible con HTML5
        </audio> 
        <div class="controls">
            <button id="playPauseBtn">▶️</button>
            <button id="stopBtn">⏹️</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
